responses:

  utter_greet:
  - text: "👋🏻Hallo, ich bin Barty, der Barkeeper \n Wer ist denn die entzückende Person mit der ich rede?"

  utter_choose_help:
  - text: "Was eine Ehre.<br> Wie kann ich dir helfen?"

  utter_give_options:
  - text: "Ein Cocktail? <br> Jaja, Spaß müssen wir ja alle ab und zu haben. \n Hast du einen bestimmten Cocktail im Sinn?🍸 <br> Willst du einen Cocktail nach deinen Wünschen empfohlen bekommen?🍹 <br> Oder soll es eine zufällige Mische mit den Zutaten in deiner Nähe werden?🥂"

  utter_ask_for_affirmation:
  - text: "Aha, ein zufälliges Mischgetränk also. <br> in meiner Freundesgruppe machen es nur die ganz harten. 💪 <br> Bist du sicher?"

  utter_random_recipe:
  - text: "Okay. Also mach dich bereit. <br> Dein Rezept laut wie folgt:"

  utter_get_cocktail_name:
  - text: "Oho, da weiß woll jemand, was er will. <br> Na dann, sag was du möchtest."

  utter_recipe_by_name:
  - text: "Herrvoragende Wahl.👅 <br> Erfreulich zuhören, dass sich jemand auskennt in diesem Gebiet."

  utter_goodbye:
  - text: "Lass es dir schmecken. <br> Und wir hören uns beim nächsten Mal wieder."

  utter_ask_with_without_alk:
  - text: "Dein Wunsch ist mein Befehl. \n 🍾Willst du ein Cocktail mit oder ohne Alkohol haben?🍾"

  utter_without_alk:
  - text: "Sehr vorbildlich. <br> Oder ist da jemand Fahrer?"

  utter_with_alk:
  - text: "Aha, also rede ich hier mit einem Draufgänger."

  utter_ask_taste:
  - text: "🌶️🍫Jetzt, wo wir das geklärt haben, wie siehts mit der Geschmacksrichtung aus.🍓🥥 \n Im Sortiment gibt es: <br>  Fruchtig, süß, sauer, bitter, erfrischend, cremig und würzig"

  utter_fruity:
  - text: "Uhhh Fruchtig.🍓<br> Mach dich auf eine Abenteuerreise durch einen tropischen Dschungel gefasst."

  utter_sweet:
  - text: "Aha, also soll er genauso süß sein wie du.🍬"

  utter_sour:
  - text: "Süßes oder Saures?  <br> Nichts Süßes? <br> Na dann bekommst du was Saures.🍋"

  utter_bitter:
  - text: "Bitter🍫, das kriege ich hin."

  utter_refreshing:
  - text: "Also was erfrischendes.💦 <br> Brauchst du etwa Abkühlung von deinem hitzigen Leben"

  utter_creamy:
  - text: "Mhmm, cremig.🥥 Da denke ich immer an Mama's Sahne Torte."

  utter_spicy:
  - text: "Würzig?🌶️ Da traut sich aber jemand ran."

  utter_ask_for_ingredients:
  - text: "So lala. Jetzt kommen wir auch langsam zum Ende. <br> Auch wenn es so schön war mit dir zu reden. \n Willst du ein rezept mit Zutaten in deiner Nähe haben? 🍌🍋🧃🍷"


  utter_nospecification:
  - text: "Auch in Ordnung, man kann sich ja Optionen freihalten. <br> Mach ich auch manchmal."

  utter_ingredients_yes:
  - text: "Oho, willst du etwa keine Zutaten verschwenden, sehr vorbildlich. <br> Dann sag mal was du in der Nähe rum liegen hast."

  utter_ingredients_no:
  - text: "Dann nicht mein Freund. <br> Nächstes mal vielleicht."


  utter_recipe:
  - text: "Ich bin bereit dir deinen Cocktail zu nennen. <br> Trommelwirbel. 🥁"



  utter_iamabot:
  - text: "Ich bin Barty. Dein perönlicher ChatBot um den idealen Cocktail für jede situation zu finden. <br>  Du kannst mich jederzeit nach Rat fragen."

  utter_propose_sweet_recipe: 
  - text: "Aha, also soll er genauso süß sein wie du."

  utter_propose_bitter_recipe:
  - text: "Süßes oder Sauers? Nicht Süßes? Na dann bekommst du was Saures."

  utter_propose_fruity_recipe:
  - text: "Uhhh Fruchtig. Mach dich auf eine Abenteuerreise durch einen tropischen Dschungel gefasst."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
