version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hi
    - Servus
    - Moin
    - Hallo
    - Guten tag
    - Guten abend
    - Hallöchen
    - Tach

- intent: greetWithName
  examples: |
    - Hi ich bin [tatjane](name)
    - Ich bin [julia](name)
    - guten tag, mein name ist [linus](name)
    - Hallo, ich bin [tatjana](name)
    - Servus, ich heiße [georg](name)
    - Ich bin der [uwe](name) und ich bin auch dabei

- intent: name
  examples: |
    - Ich bin [tatjane](name)
    - Ich heiße [julia](name)
    - Mein name ist [linus](name)
    - Ich bin [tatjana](name)
    - Ich heiße [georg](name)
    - Ich bin der [uwe](name)
    - Da [Dieter](name)

- intent: cocktail
  examples: |
    - Ich suche einen cocktail
    - Ich hätte gerne einen cocktail
    - Cocktail
    - Ich brauch ein cocktail
    - Kannst du mir helfen einen cocktail zu finden

- intent: alcohol
  examples: |
    - Ich brauch alkohol
    - ich brauch was zu trinken
    - Ich will heute saufen
    - saufen
    - alcohol
    - Ich stürz heute ab

- intent: taste_selected
  examples: |
    - taste [fruchtig](taste)
    - taste [suess](taste)
    - taste [sauer](taste)
    - taste [bitter](taste)
    - taste [erfrischend](taste)
    - taste [cremig](taste)

- intent: alcohol_selected
  examples: |
    - [alcoholic](alcohol)
    - [Non alcoholic](alcohol)

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
