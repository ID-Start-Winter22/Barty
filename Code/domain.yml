version: "3.1"

intents:
  - greet
  - greetWithName
  - cocktail
  - taste_selected
  - alcohol_selected
  - bot_challenge

actions:
  - action_session_start 
  - action_display_taste
  - action_display_alcohol
  - action_get_cocktails
  - action_alcoholic

entities:
  - alcohol
  - taste
  - name

slots:
  taste:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: taste
  alcohol:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: alcohol
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name


responses:

  utter_how_can_i_help:
  - text: "Ok {name}. Wie kann ich dir Helfen?"
  - text: "Hallo {name}. Was kann ich für dich tun?"
  - text: "Schön dich kennenzulernen {name}. Wie kann ich dir Helfen?"
  - text: "Ok {name}. Was kann ich für dich tun?"
  - text: "Hallo {name}. Wie kann ich dir Helfen?"
  - text: "Schön dich kennenzulernen {name}. Was kann ich für dich tun?"

  utter_cocktail:
  - text: "Gute wahl, da kenne ich so einige."
  - text: "Damit helfe ich doch gerne."
  - text: "Einen Cocktail? Jaja spaß müssen wir alle ab und an haben"
  - text: "Dein wunsch ist mir befehl"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 3
  carry_over_slots_to_new_session: true
